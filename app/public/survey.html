<style>
    .jumbotron {
        background: rgba(169, 113, 40, 0.7);

    }

    .form-control:focus {
        /* border-color: #666666; */
        -webkit-box-shadow: none;
        box-shadow: none;
        border-bottom: 1px solid #000;
    }

    input[type="text"] {
        padding: 0;
        outline: none;
        background: transparent;
        box-shadow: none;
        border: none;
        border-radius: 0;
